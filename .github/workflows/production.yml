name: Build and deploy production

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

env:
  DEPLOYMENT: ticket-office
  DEPLOYMENT_NAMESPACE: ticket-office
  DEPLOYMENT_URL: https://ticket-office.dataesr.ovh
  MM_NOTIFICATION_CHANNEL: bots

jobs:
  publish-ghcr:
    name: ðŸ“¦ Publish Docker image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5.0.0
      - uses: oven-sh/setup-bun@v2.0.2
        with:
          bun-version: latest

      - name: ï¿½ Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
            client/node_modules
            server/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: ðŸ·ï¸ Get tag
        id: tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: ðŸ“¥ Install dependencies
        run: bun install --frozen-lockfile

      - name: ðŸ—ï¸ Build client (Production)
        run: |
          cd client
          bun run build
        env:
          NODE_ENV: production

      - name: ðŸ”‘ Login Docker
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ³ Build Docker images
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository }}
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          docker build -t $IMAGE_ID:${{ steps.tag.outputs.tag }} -t $IMAGE_ID:latest .

      - name: ðŸ“¦ Push Docker image
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository }}
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          docker push -a $IMAGE_ID

  release:
    name: ðŸš€ Create release
    runs-on: ubuntu-latest
    needs: publish-ghcr
    steps:
      - name: ðŸ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ·ï¸ Get tag
        id: tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create changelog text
        id: changelog
        uses: loopwerk/tag-changelog@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config_file: .github/config/changelog.cjs

      - name: ðŸ“¦ Create release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          body: ${{ steps.changelog.outputs.changes }}

  deploy:
    name: ðŸ’­ Update production deployment
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Deploy to Cluster
        id: kubectl-deploy
        uses: dataesr/kubectl-deploy@v1.1
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG_DOAD_PROD }}
        with:
          namespace: ${{ env.DEPLOYMENT_NAMESPACE }}
          restart: ${{ env.DEPLOYMENT }}

  notify:
    name: ðŸ“¢ðŸ“¢ðŸ“¢ Notify in mattermost channel
    needs: deploy
    if: always()
    runs-on: ubuntu-latest
    steps:
      - uses: dataesr/mm-notifier-action@v1.0.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          mattermost_webhook_url: ${{ secrets.MATTERMOST_WEBHOOK_URL }}
          mattermost_channel: ${{ env.MM_NOTIFICATION_CHANNEL }}
          deployment_url: ${{ env.DEPLOYMENT_URL }}
